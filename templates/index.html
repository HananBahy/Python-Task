{% extends "layout.html" %}

{% block content %}
	<div class="starter-template">
      <!-- <h1>Project Gutenberg Search</h1> -->
      <p class="lead">Search Hotels using ElasticSearch.</p>
      <h5>search by name , address or city</h5>
      <form action="/search" method="post" id="search_form">
        <div class="form-group">
          <div class="row">
            <div class="col-xs-3 col-md-3 col-lg-3">&nbsp;</div>
            <div class="col-xs-6 col-md-6 col-lg-6">
              <input type="text" class="form-control input-lg" name="search" id="search"
                placeholder="Enter Search Text...">
              <button type="submit" class="btn btn-primary input-lg">Search </button>
            </div>
            <div class="col-xs-3 col-md-3 col-lg-3">&nbsp;</div>
          </div>
        </div>
      </form>
    </div>
	

{% endblock %}
